<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Incidentes</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6b73ff, #000dff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Contenedor del formulario */
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #6b73ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5a63e0;
    }

    #respuesta {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Reporte de Incidentes</h1>
    <form id="formulario">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <input type="text" name="asunto" placeholder="Asunto" required>
      <textarea name="mensaje" placeholder="Describe el incidente" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p id="respuesta"></p>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const respuesta = document.getElementById("respuesta");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const datos = {
        nombre: form.nombre.value,
        email: form.email.value,
        asunto: form.asunto.value,
        mensaje: form.mensaje.value
      };

      try {
        const res = await fetch("/enviar-reporte", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        const data = await res.json();
        respuesta.textContent = data.mensaje || data.error;
        respuesta.style.color = data.mensaje ? "green" : "red";

        if(data.mensaje) form.reset(); // Limpia el formulario si se envió correctamente
      } catch (err) {
        respuesta.textContent = "Error al enviar ❌";
        respuesta.style.color = "red";
        console.error(err);
      }
    });
  </script>

</body>
</html>
